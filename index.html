<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | Portfolio Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <section class="left">
        <div class="profile__details">
          <div class="profile__image">
            <img src="img/profile_img.png" alt="Profile Image">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Billy Pearson</h1>
            <p class="profile__title">Front-end developer</p>
            <address class="profile__address">
              <img src="" alt="email icon">
              <a href="mailto:billy@example.com">billy@example.com</a>
            </address>
            <p class="profile__summary">Self-motivated developer, who is willing to learn and create outstanding UI
              applications.</p>
          </div>
          <div class="experience"></div>
          <div class="hobbies"></div>
      </section>
      <section class="right">
        <div class="skills"></div>
        <div class="projects"></div>
        <div class="blogs"></div>
      </section>
    </main>
    <footer>
      <p class="foot__note">
        created by <a href="https://github.com/fmanimashaun" target="_blank"><strong>fmanimashaun</a></strong> -
        devChallenges.io
      </p>
    </footer>
  </div>
</body>

</html>
